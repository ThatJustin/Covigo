{% extends "Covigo/base.html" %}

{% block content %}
    <div class="min-h-full bg-slate-100 flex flex-col">
        <div class="bg-slate-700 border-b">
            <h1 class="text-2xl text-white font-semibold px-8 py-4">Covigo Case Data</h1>
        </div>

        {% block script %}
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
            <script>
                const chart_data = {
                    labels: {{ covigo_case_data.recoveries.dates|safe }},
                    datasets: [{
                        label: 'Recovered Patients',
                        backgroundColor: 'rgb(74, 222, 128)',
                        borderColor: 'rgb(74, 222, 128)',
                        data: {{ covigo_case_data.recoveries.numbers|safe }},
                    }]
                };

                const chart_config = {
                    type: 'line',
                    data: chart_data,
                    options: {
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                };
            </script>
        {% endblock %}

        <div class="flex flex-col justify-between grow gap-8 m-8">
            <div class="bg-white shadow rounded-xl">
                <div class="w-full flex justify-between items-center p-4">
                    <div>
                        {# TODO: Filters should go HERE #}
                        <span class="font-semibold px-2">Filters:</span>
                        <select name="" id="toggleRead"
                                class="cursor-pointer bg-slate-300 border border-slate-300 py-1 text-sm text-black px-2 rounded-md">
                            <option value="showAll">Show All Groups</option>
                        </select>
                    </div>
                    <div class="flex gap-2">
                        {% if perms.accounts.manage_groups %}
                            <a href="{% url 'accounts:list_groups' %}">
                                <button class="bg-green-600 hover:bg-green-800 text-sm font-semibold text-white px-2 py-1 rounded-md flex items-center gap-1">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                        </svg>
                                    </span>
                                    <span>List/Edit Groups</span>
                                </button>
                            </a>
                        {% endif %}
                        {% if perms.accounts.create_patient or perms.accounts.create_user %}
                            <a href="{% url 'accounts:create_user' %}">
                                <button class="bg-green-600 hover:bg-green-800 text-sm font-semibold text-white px-2 py-1 rounded-md flex items-center gap-1">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                                        </svg>
                                    </span>
                                    <span>New Account</span>
                                </button>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>

            <div id="chartContainer" class="flex grow p-8 bg-white shadow rounded-lg">
                <div class="grow relative">
                    <canvas id="chart"></canvas>
                </div>
            </div>

            <script>
                let chart = new Chart(
                    document.getElementById('chart'),
                    chart_config
                );

                $(function(){
                    resizeCanvas();
                });

                let doit;
                let lastWidth = $(window).width();
                let lastHeight = $(window).height();
                $(window).on('resize', function(){
                    let currentWidth = $(window).width();
                    let currentHeight = $(window).height();

                    if (lastWidth > currentWidth || lastHeight > currentHeight) {
                        clearTimeout(doit);
                        doit = setTimeout(resizeCanvas, 100);
                    }

                    lastWidth = currentWidth;
                    lastHeight = currentHeight;
                });

                function resizeCanvas()
                {
                    let canvas = $('#chart');
                    canvas.css("width", $(window).width()/9999);
                    canvas.css("height", $(window).height()/9999);
                }
            </script>
        </div>
    </div>
{% endblock %}
