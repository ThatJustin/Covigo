{% extends "dashboard/card-base.html" %}

{% block card %}
    <div class="flex flex-wrap gap-2 justify-between items-center">
        <div class="flex items-center gap-2 font-semibold text-gray-900 text-lg">
            <span class="text-orange-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"/>
                </svg>
            </span>
            <span>Case Data</span>
            <span class="text-sm font-normal">(Covigo)</span>
        </div>
        <button class="bg-blue-600 hover:bg-blue-800 text-sm font-semibold text-white px-2 py-1 rounded-md flex items-center gap-1">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                </svg>
            </span>
            <span>Expand</span>
        </button>
    </div>

    <hr class="border-slate-400 mx-1 my-2">
{% endblock %}

{% block modal %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const recoveries_data = {
            labels: {{ recoveries.dates|safe }},
            datasets: [{
                label: 'Recovered Patients',
                backgroundColor: 'rgb(74, 222, 128)',
                borderColor: 'rgb(74, 222, 128)',
                data: {{ recoveries.numbers|safe }},
            }]
        };

        const recoveries_config = {
            type: 'line',
            data: recoveries_data,
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        };
    </script>

    <div class="hidden flex items-center justify-center w-full h-full rounded-md shadow bg-green-100 border-green-200 group-hover:bg-green-200">
        <div class="px-4 py-2">
            <h2 class="font-bold text-2xl text-center">Recoveries (Total)</h2>
            <h3 class="font-light text-sm text-center text-gray-600">(since {{ recoveries.dates.0 }})</h3>
            <hr class="border-slate-400 my-2">
            <dix class="flex items-center justify-center">
                {#<img src="{% static 'dashboard/qcrecoveriesog.png' %}" alt="Hospitalizations"/>#}
                <div>
                    <canvas id="recoveries" class="rounded shadow bg-white group-hover:bg-slate-50" width="480" height="270"></canvas>
                </div>
            </dix>
        </div>
    </div>

    <script>
        const recoveries = new Chart(
            document.getElementById('recoveries'),
            recoveries_config
        );
    </script>
{% endblock %}
