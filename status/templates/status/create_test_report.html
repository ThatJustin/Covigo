{% extends "Covigo/base.html" %}

{% load static %}

{% block script %}
{% endblock %}

{% block content %}
    <div class="min-h-full bg-slate-100">
        <div class="flex justify-between bg-slate-700">
            <h1 id="patient-name" class="text-2xl text-white font-semibold px-8 py-4">Submit Test Results</h1>
        </div>
            <div class="w-full flex justify-between flex-col md:flex-row p-4">
                <div class="flex gap-2">
                    <form method="post" class="min-h-full bg-slate-100 flex flex-col">
                        {% csrf_token %}
                        <div class="w-full max-w-2xl px-2">
                            <label>Test Type:</label>
                            <div class="mt-1">
                                {{ test_result_form.test_type }}
                            </div>
                        </div>
                        <div class="w-full max-w-2xl px-2">
                            <label>Test Result:</label>
                            <div class="mt-1">
                                {{ test_result_form.test_result }}
                            </div>
                        </div>
                        <div class="w-full max-w-2xl px-2">
                            <label>Result Date:</label>
                            <div class="mt-1">
                                {{ test_result_form.test_date }}
                            </div>
                        </div>
                         <div class="w-full max-w-2xl px-2">
                            <label>Proof of test file:</label>
                            <div class="mt-1">
                                {{ test_result_form.test_file }}
                            </div>
                        </div>
                        <div>
                            <a href="{% url "status:test_results" %}">
                                <button type="button"
                                        class="bg-red-600 hover:bg-red-800 text-md font-semibold text-white px-4 py-2 rounded-md flex items-center gap-1">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                             stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                    </span>
                                    <span>Cancel</span>
                                </button>
                            </a>

                            <a href ="{% url "status:test_results" %}">
                                <button type="submit" value="Create" name="Create"
                                        class="bg-blue-600 hover:bg-blue-800 text-md font-semibold text-white px-4 py-2 rounded-md flex items-center gap-1">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                         viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </span>
                                    <span>Create</span>
                                </button>
                            </a>
                        </div>
                    </form>
                </div>
        </div>
    </div>
{% endblock %}
