{% extends "Covigo/base.html" %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/rowreorder/1.2.8/css/rowReorder.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
    <style>
        table.display tbody tr:nth-child(odd):hover td,
        table.display tbody tr:nth-child(even):hover td {
            background-color: rgb(226 232 240) !important;
        }

        table.dataTable.dtr-inline.collapsed > tbody > tr > td.dtr-control:before,
        table.dataTable.dtr-inline.collapsed > tbody > tr > th.dtr-control:before {
            background-color: rgb(6 182 212) !important;
        }

        #patient_reports_modal_table.dataTable.nowrap th, table.dataTable.nowrap td {
            white-space: normal !important;
        }
    </style>
{% endblock %}

{% block script %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/rowreorder/1.2.8/js/dataTables.rowReorder.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script>
        $(document).ready(function () {
            let table = $('#test_results_table').DataTable({
                "ajax": "{% url 'status:patient_reports_table' %}",
                createdRow: function (row, data, index) {
                    $(row).addClass('border-b')
                },
                language : {
                    "zeroResults": "No patient test results at this time"
                },
                responsive: true,
                "draggable ": false,
                stripeClasses: [],
                "orderClasses": false,
                "columns": [
                    {"data": "test_type"},
                    {"data": "test_date"},
                    {"data": "test_result"},
                    {
                        defaultContent: '<button class="bg-cyan-500 hover:bg-cyan-700 text-sm font-semibold text-white px-2 py-1 rounded-md flex items-center gap-1 report-modal-link">' +
                            '<span> <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round"stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>' +
                            '</span><span>View File</span></button>'
                    },
                ],
                "columnDefs": [
                    { // test_type
                        "targets": [0],
                        "visible": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return row.test_type;
                        }
                    },
                    { // test_date
                        "targets": [1],
                        "visible": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return row.test_result;
                        }
                    },
                    { // test_result
                        "targets": [2],
                        "visible": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return row.test_date;
                        }
                    },

                ],
                "order": [2, "desc"]
            });
            $('#toggleRead').change(function () {
                $.fn.dataTable.ext.search.pop();
                let value = $(this).val();
                if (value == "showAll") {
                    $.fn.dataTable.ext.search.pop();
                    table.draw();
                } else {
                    $.fn.dataTable.ext.search.push(
                        function (settings, data, dataIndex) {
                            return $(table.row(dataIndex).node()).attr('data-read') === value;
                        }
                    );
                    table.draw();
                }
            });
        });
    </script>
{% endblock %}
{% block content %}
    <div class="min-h-full bg-slate-100">
        <div class="flex justify-between bg-slate-700">
            <h1 class="text-2xl text-white font-semibold px-8 py-4">Test Results</h1>
        </div>
        <div class="m-4">
            <div class="m-4 p-4 bg-white shadow rounded-lg text-center">
                <div class="flex gap-2">
                                <a href= "{% url 'status:test_report' %}">
                                    <button type="button"
                                            class="bg-blue-600 hover:bg-blue-800 text-sm font-semibold text-white pl-1 pr-2 py-1 rounded-md flex items-center gap-1">
                                            <span>
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                    <path stroke-linecap="round"
                                                          stroke-linejoin="round"
                                                          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                </svg>
                                            </span>
                                        <span>Submit a test result</span>
                                    </button>
                                </a>
                </div>
                <table class="w-full table-auto display responsive nowrap" style="width:100%"
                       id="test_results_table">
                    <thead>
                    <tr class="border-b">
{#                        <th class="p-2">user__patients_assigned_flags__is_active</th>#}
                        <th class="p-2">Test Type</th>
                        <th class="p-2">Test Result</th>
                        <th class="p-2">Result Date</th>
                        <th class="p-2">Test File</th>
                    </tr>
                    </thead>
                    <!-- Table entries is handled by the DataTable -->
                </table>
            </div>
        </div>
        <div id="modal-div" class="modal" style="max-width:1000px;padding: 0 0">
        </div>
    </div>
{% endblock %}
