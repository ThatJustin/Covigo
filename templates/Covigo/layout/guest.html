{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covigo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if PRODUCTION_MODE %}
        <link rel="stylesheet" type="text/css" href="{% static 'Covigo/css/dist/styles.css' %}">
    {% else %}
        <script src="https://cdn.tailwindcss.com"></script>
    {% endif %}
</head>

<body class="flex flex-col gap-0 min-h-screen bg-slate-50 font-sans leading-normal tracking-normal">
<div class="flex gap-0 flex-auto">
    <div id="content" class="flex-auto">
        {% block content %}
            {{ content }}
        {% endblock %}
    </div>
</div>
{% block script %}
    {{ script }}
{%  endblock %}
</body>
</html>
