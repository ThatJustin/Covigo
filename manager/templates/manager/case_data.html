{% extends 'Covigo/base.html' %}

{% block content %}
    <div class="min-h-full bg-slate-100">
        <div class="flex justify-between bg-slate-700">
            <h1 class="text-2xl text-white font-semibold px-8 py-4">
                Case Data
            </h1>
        </div>

        <div class="m-4 mt-8 justify-evenly gap-4">
            <div class="m-4 p-4 bg-white shadow rounded-lg">
                <table class="w-full table-auto" id="user_list_table">
                    <thead>
                    <tr class="border-b">
                        <th class="p-2 text-left">
                            File Name
                        </th>
                        <th class=></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for f in data_files %}
                        <tr class="hover:bg-gray-200">
                            <td name="Symptom Name" class="p-2">
                                {{ f }}
                            </td>
                            <td class="p-2 text-center flex flex-wrap justify-center sm:justify-end gap-2">
                                <a href="{% url 'manager:download_case_data_file' f %}">
                                    <button class="bg-cyan-500 hover:bg-cyan-700 text-sm font-semibold text-white px-2 py-1 rounded-md flex items-center gap-1">
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </span>
                                        View
                                    </button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
