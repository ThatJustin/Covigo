{% extends 'Covigo/base.html' %}

{% block styles %}
    <style>
        /* Style the button that is used to open and close the collapsible content */
        .inner_collapsible {
            background-color: #ffffff !important;
            font-size: 0.875rem;
            color: black;
            padding: 1.125rem;
            width: 100%;
            text-align: left;
            outline: none;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem 0 rgba(0, 0, 0, 0.2), 0 0.1875rem 0.625rem 0 rgba(0, 0, 0, 0.19);
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .inner_active, .inner_collapsible:hover {
            background-color: #f4f4f4 !important;
            color: black;
        }

        .inner_collapsible:after {
            content: '\002B'; /* Unicode character for "plus" sign (+) */
            font-size: 1rem;
            color: black !important;
            float: right;
            margin-left: 5px;
        }

        .inner_active:after {
            content: '\2212'; /* Unicode character for "minus" sign (-) */
        }

        /* Style the collapsible content. Note: hidden by default */
        .inner_content {
            font-size: 0.875rem;
            margin-top: 0.625rem;
            padding: 0.563rem 1.125rem 0.563rem 1.125rem;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 0.375rem;
        }

        /* Style the button that is used to open and close the collapsible content */
        .outer_collapsible {
            background-color: #65b3f7 !important;
            color: white;
            padding: 1.125rem;
            width: 100%;
            text-align: left;
            outline: none;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem 0 rgba(0, 0, 0, 0.2), 0 0.1875rem 0.625rem 0 rgba(0, 0, 0, 0.19);
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .outer_collapsible:hover {
            background-color: #4c92cf !important;
            color: white;
        }

        .outer_collapsible:after {
            content: '\002B'; /* Unicode character for "plus" sign (+) */
            font-size: 1rem;
            color: white !important;
            float: right;
            margin-left: 5px;
        }

        .outer_active:after {
            content: '\2212'; /* Unicode character for "minus" sign (-) */
        }

        /* Style the collapsible content. Note: hidden by default */
        .outer_content {
            margin-top: 0.625rem;
            padding: 0.563rem 1.125rem 0.563rem 1.125rem;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            border-radius: 0.375rem;
        }
    </style>
{% endblock %}

{% block script %}
    <script>
        var coll = document.getElementsByClassName("inner_collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("inner_active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
    <script>
        var coll = document.getElementsByClassName("outer_collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("outer_active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

{% endblock %}

{% block content %}
    <div class="min-h-full bg-slate-100">
        <div class="flex justify-between bg-slate-700">
            <h1 class="text-2xl text-white font-semibold px-8 py-4">Frequently Asked Questions</h1>
        </div>
        <div class="m-4 justify-evenly gap-4">
            <div class="m-4 p-4 bg-white shadow rounded-lg">
                <div class="mt-2 mb-2">
                    <button type="button" class="outer_collapsible">Open Collapsible</button>
                    <div class="outer_content">
                        <div class="mt-2 mb-2">
                            <button type="button" class="inner_collapsible">Open Collapsible</button>
                            <div class="inner_content">
                                <p>Lorem ipsum...</p>
                            </div>
                        </div>
                        <div class="mt-2 mb-2">
                            <button type="button" class="inner_collapsible">Open Collapsible</button>
                            <div class="inner_content">
                                <p>Lorem ipsum...</p>
                            </div>
                        </div>
                        <div class="mt-2 mb-2">
                            <button type="button" class="inner_collapsible">Open Collapsible</button>
                            <div class="inner_content">
                                <p>Lorem ipsum...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
